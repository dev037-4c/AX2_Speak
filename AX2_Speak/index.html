<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>강의 번역 - AX2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 네비게이션 바 플레이스홀더 -->
    <div id="nav-placeholder"></div>

    <!-- 메인 컨텐츠 -->
    <main class="main-container">
        <div class="content-wrapper">
            <div class="left-panel">
                <!-- 페이지 제목 영역 -->
                <div class="upload-section-header">
                    <h1 class="upload-title">강의 번역을 시작하세요</h1>
                    <p class="upload-subtitle">실시간으로 강의를 번역하고 다국어 자막을 제공합니다.</p>
                </div>
                
                <!-- 헤더 영역 -->
                <div class="app_header">
                    <div class="app_header-left">
                        <button class="k-button k-button-solid-secondary" id="startBtn">시작</button>
                        <button class="k-button k-button-solid-primary red" id="stopBtn" disabled>중지</button>
                    </div>
                    <div class="app_header-right">
                        <div class="hidden-languages-bar" id="hiddenLanguagesBar"></div>
                        <div class="timer">
                            <span class="k-icon k-i-clock"></span>
                            <span class="num" id="timer">00:00:00</span>
                        </div>
                    </div>
                </div>
                
                <!-- 번역 패널 컨테이너 -->
                <div id="cp_trans" class="cp_trans"></div>
            </div>
        </div>
    </main>


    <script src="js/i18n.js" defer></script>
    <script src="js/nav-bar.js" defer></script>
    <script src="js/auth-state.js?v=20231211" defer></script>
    <script src="script.js?v=20231211" defer></script>
    <script src="js/realtime-translation.js" defer></script>
</body>
</html>
